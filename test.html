<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Click The Hole</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

        <body>

            <div class="container">
                <div id="gameholder" class="row">
                    <canvas id="gameboard"  width="700" height="500" style="border:1px solid #d3d3d3;">
                                            Your browser does not support the canvas element. Go download Chrome you savage.
                    </canvas>
                </div>
                <div class="row">
                    <div class="col-xs-4 text-center white" id="score"></div>
                    <div class="col-xs-4 text-center white" id="info"></div>
                    <div class="col-xs-4 text-center white" id="timer"></div>
                </div>
                <form class="span 6 offset" action="submit the score page">
                    <button id="continue"  type="button" name="button">Continue</button>
                </form>
            </div>
            <script type="text/javascript" src="static/js/main.js"></script>
        </body>

</html>
